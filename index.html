<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/6dae23347e.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Dillon Tree Clothing</title>
  </head>
  <body>
    <header>
      <nav class="mobile-nav">
        <div class="toggle-menu">
          <i class="fa fa-bars"></i>
        </div>
        <div class="logo">
          <a class="no-text-decoration text-black" href="#"
            ><h1 class="fs-800 fw-bold uppercase">Dillon Tree Clothing</h1></a
          >
        </div>
        <div class="cart">
          <a href="#"
            ><i class="fa-solid fa-cart-shopping" style="color: #000000"></i
          ></a>
        </div>
      </nav>
    </header>
    <div class="flex-column min-height-100">
      <section class="flex-1 bg-black min-height-100">
        <div class="image-container">
          <img src="image1.jpg" alt="Image 1" />
          <img src="image2.jpg" alt="Image 2" />
          <img src="image3.jpg" alt="Image 3" />
          <img src="image4.jpg" alt="Image 4" />
        </div>
      </section>
      <section class="flex-1 bg-white min-height-100">
        <div class="container">
          <h1 class="fs-800 fw-bold uppercase">Dillon Tree Brand</h1>
          <p class="text-neutral-600 margin-top-bottom-1rem">
            Express your style <br />
            with trendy treads
          </p>
          <a class="text-black" href="/gallery.html">
            <button class="margin-top-bottom-1rem button-reset">
              Explore Brand
            </button>
          </a>
        </div>
      </section>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
